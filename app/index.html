<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Gnuplot Plot &amp; Script Generator</title>
    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="mainController as main" layout="row">
    <div class="main__preloader" ng-hide="main.loaded" flex layout="row" layout-align="center center">
        <md-progress-circular md-mode="indeterminate" md-diameter="100"></md-progress-circular>
    </div>

    <div class="main__container" layout="column" flex ng-show="main.loaded" ng-cloak>
        <nav ng-include="'partials/menubar.html'" flex="none">

        </nav>
        <section ng-cloak layout="row" class="main__scrollView" flex>
            <md-section ng-controller="gpPlotViewController as pv">
                <plot-area ng-model="pv.plotData" class="md-whiteframe-z1" flex></plot-area>
            </md-section>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
