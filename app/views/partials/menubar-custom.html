<!-- custom forms etc. -->
<ribbon-item-src name="plotGeneral">
    <div class="row">
        <md-input-container>
            <label>Plot title</label>
            <input type="text" name="plotTitle" value="" ng-model="rbm.plot.title" special-chars>
        </md-input-container>
    </div>
    <div class="row" layout="row">
        <md-input-container flex="50">
            <label>Width</label>
            <input type="number" name="plotCanvasW" ng-model="rbm.plot.canvas.width" min="80" max="4096" step="10">
        </md-input-container>
        <md-input-container flex="50">
            <label>Height</label>
            <input type="number" name="plotCanvasH" ng-model="rbm.plot.canvas.height" min="80" max="4096" step="10">
        </md-input-container>
    </div>
</ribbon-item-src>

<ribbon-item-src name="plotStyle">
    <div class="row" layout="row">
        <md-input-container flex="70">
            <label>Font face</label>
            <md-select ng-model="rbm.plot.style.fontFace" flex>
                <md-option ng-repeat="fontFace in rbm.plot.options.fontFace" value="{{ fontFace }}" >{{ fontFace }}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="30">
            <label>Size</label>
            <md-select ng-model="rbm.plot.style.fontSize" flex>
                <md-option ng-repeat="size in rbm.plot.options.fontSize" value="{{ size }}" >{{ size }}</md-option>
            </md-select>
        </md-input-container>
    </div>
    <div class="row" layout="row">
        <md-input-container flex="70">
            <label>Colors</label>
            <md-select ng-model="rbm.plot.style.colors">
                <md-option ng-repeat="style in rbm.plot.options.colors" value="{{ style.id }}" >{{ style.label }}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="30">
            <label>Quality</label>
            <input type="number" name="plotStyleSamples" ng-model="rbm.plot.samples" flex>
        </md-input-container>
    </div>
</ribbon-item-src>

<ribbon-item-src name="keyPosition">
    <div layout="column">
        <md-radio-group ng-model="rbm.plot.style.key.position">
            <div layout="row" ng-repeat="posy in ['top', 'center', 'bottom']" flex>
                <md-radio-button ng-repeat="posx in ['left', 'center', 'right']" value="{{ posx }} {{ posy }}" flex class="radio-{{ posx }}-{{ posy }}"></md-radio-button>
            </div>
        </md-radio-group>
    </div>
</ribbon-item-src>

<ribbon-item-src name="keyAttributes">
    <div layout="column">
        <div class="row">
            <md-input-container>
                <label>Title</label>
                <input type="text" ng-model="rbm.plot.style.key.title">
            </md-input-container>
        </div>
        <div layout="row">
            <md-checkbox ng-model="rbm.plot.style.key.enable" flex="50">Enable</md-checkbox>
            <md-checkbox ng-model="rbm.plot.style.key.border" flex="50" ng-disabled="!rbm.plot.style.key.enable">Box</md-checkbox>
        </div>
    </div>
</ribbon-item-src>

<ribbon-item-src name="plotParametric">
    <div class="row">
        <md-input-container>
            <md-checkbox ng-model="rbm.plot.parametric.enable">Parametric mode</md-checkbox>
        </md-input-container>
    </div>
    <div layout="row">
        <md-input-container flex="50">
            <label>Min t</label>
            <input type="number" step="0.1" ng-model="rbm.plot.parametric.tmin">
        </md-input-container>
        <md-input-container flex="50">
            <label>Max t</label>
            <input type="number" step="0.1" ng-model="rbm.plot.parametric.tmax">
        </md-input-container>
    </div>
</ribbon-item-src>

<ribbon-item-src name="axesChooser">
    <md-radio-group ng-model="rbm.plot.axes.active">
        <div class="row" ng-repeat="axis in ['x', 'y']">
            <md-radio-button value="{{ axis }}">{{ axis | uppercase }} Axis</md-radio-button>
        </div>
    </md-radio-group>
</ribbon-item-src>

<ribbon-item-src name="axesGeneral">
    <div class="row" layout="row">
        <md-input-container flex="66">
            <label>Label</label>
            <input type="text" name="plotAxisLabel" ng-model="rbm.plot.axes.activeAxis.label" flex>
        </md-input-container>
        <md-input-container flex="33">
            <md-checkbox ng-model="rbm.plot.axes.activeAxis.zeroaxis">Zeroaxis</md-checkbox>
        </md-input-container>
    </div>
    <div class="row" layout="row">
        <md-input-container flex="33">
            <label>Min {{ rbm.plot.axes.active | uppercase }}</label>
            <input type="number" name="plotAxisMin" ng-model="rbm.plot.axes.activeAxis.min" flex step="0.1">
        </md-input-container>
        <md-input-container flex="33">
            <label>Max {{ rbm.plot.axes.active | uppercase }}</label>
            <input type="number" name="plotAxisMax" ng-model="rbm.plot.axes.activeAxis.max" flex step="0.1">
        </md-input-container>
        <md-input-container flex="33" layout="column">
            <md-checkbox ng-model="rbm.plot.axes.activeAxis.logscale">Log</md-checkbox>
        </md-input-container>
    </div>
</ribbon-item-src>

<ribbon-item-src name="axesMarkers">
    <div class="row" layout="row">
        <md-input-container flex="70">
            <label>Font face</label>
            <md-select ng-model="rbm.plot.axes.activeAxis.style.fontFace" flex>
                <md-option ng-repeat="fontFace in rbm.plot.options.fontFace" value="{{ fontFace }}" >{{ fontFace }}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="30">
            <label>Size</label>
            <md-select ng-model="rbm.plot.axes.activeAxis.style.fontSize" flex>
                <md-option ng-repeat="size in rbm.plot.options.fontSize" value="{{ size }}" >{{ size }}</md-option>
            </md-select>
        </md-input-container>
    </div>
    <div class="row" layout="row">
        <md-input-container flex="50">
            <label>Position</label>
            <md-select ng-model="rbm.plot.axes.activeAxis.ticsPosition" flex>
                <md-option value="axis">Axis</md-option>
                <md-option value="border">Border</md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="50">
            <md-checkbox ng-model="rbm.plot.axes.activeAxis.ticsMirroring">Mirrored</md-checkbox>
        </md-input-container>
    </div>
</ribbon-item-src>

<ribbon-item-src name="axesMarkersAdvanced">
    <div class="row" layout="row">
        <md-input-container flex="60">
            <md-checkbox ng-model="rbm.plot.axes.activeAxis.majorTics.enable">Enable major</md-checkbox>
        </md-input-container>
        <md-input-container flex="20">
            <label>Frequency</label>
            <input type="number" ng-model="rbm.plot.axes.activeAxis.majorTics.frequency" step="0.1" min="0.01">
        </md-input-container>
        <md-input-container flex="20">
            <label>Scale</label>
            <input type="number" ng-model="rbm.plot.axes.activeAxis.majorTics.scale" step="0.1">
        </md-input-container>
    </div>
    <div class="row" layout="row">
        <md-input-container flex="60">
            <md-checkbox ng-model="rbm.plot.axes.activeAxis.minorTics.enable">Enable minor</md-checkbox>
        </md-input-container>
        <md-input-container flex="20">
            <label>Frequency</label>
            <input type="number" ng-model="rbm.plot.axes.activeAxis.minorTics.frequency" min="1" step="1">
        </md-input-container>
        <md-input-container flex="20">
            <label>Scale</label>
            <input type="number" ng-model="rbm.plot.axes.activeAxis.minorTics.scale" step="0.1">
        </md-input-container>
    </div>
</ribbon-item-src>

<ribbon-item-src name="stylesCurrent">
    <div class="row">
        <md-input-container>
            <label>Current dataset</label>
            <md-select ng-model="rbm.plot.selectedStyle">
                <md-option ng-repeat="ds in rbm.plot.datasetsAll" ng-value="$index">
                    <span ng-class="{ 'icon-visible': ds.visible, 'icon-not-visible': !ds.visible }">{{ ds.label }}</span>
                </md-option>
            </md-select>
        </md-input-container>

    </div>
    <div class="row" layout="row">
        <md-input-container>
            <md-checkbox ng-model="rbm.plot.datasetsAll[rbm.plot.selectedStyle].visible">Visible</md-checkbox>
        </md-input-container>
    </div>
</ribbon-item-src>

<ribbon-item-src name="stylesAppearance">
    <div class="row" layout="row">
        <md-input-container flex="40">
            <label>Plot with</label>
            <md-select ng-model="rbm.plot.currentStyle.plotWith">
                <md-option ng-repeat="opt in rbm.plot.options.lineStyle.plotWith" ng-value="opt.value">
                    {{ opt.label }}
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="40">
            <label>Line color</label>
            <md-select ng-model="rbm.plot.currentStyle.lineColor" class="color-selector">
                <md-option ng-repeat="opt in rbm.plot.options.lineStyle.lineColor" ng-value="opt.value">
                    <span ng-style="{ color: opt.value }">{{ opt.label }}</span>
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="20">
            <label>Width</label>
            <input type="number" ng-model="rbm.plot.currentStyle.lineWidth" min="0" step="0.5">
        </md-input-container>

    </div>
    <div class="row" layout="row">
        <md-input-container flex="60">
            <label>Point type</label>
            <md-select ng-model="rbm.plot.currentStyle.pointType">
                <md-option ng-repeat="pt in rbm.plot.options.lineStyle.pointType" ng-value="$index">
                    {{ pt }}
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="20">
            <label>Size</label>
            <input type="number" ng-model="rbm.plot.currentStyle.pointSize" min="0" step="0.5">
        </md-input-container>
        <md-input-container flex="20">
            <label>Interval</label>
            <input type="number" ng-model="rbm.plot.currentStyle.pointInterval" min="1" step="1">
        </md-input-container>
    </div>
</ribbon-item-src>

<ribbon-item-src name="stylesGrid">
    <div class="row" layout="row">
        <md-input-container flex="50">
            <label>Line color</label>
            <md-select ng-model="rbm.plot.gridStyle.lineColor" class="color-selector">
                <md-option ng-repeat="opt in rbm.plot.options.lineStyle.lineColor" ng-value="opt.value">
                    <span ng-style="{ color: opt.value }">{{ opt.label }}</span>
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="25">
            <label>Major width</label>
            <input type="number" ng-model="rbm.plot.gridStyle.majorWidth" min="0" step="0.5">
        </md-input-container>
        <md-input-container flex="25">
            <label>Minor width</label>
            <input type="number" ng-model="rbm.plot.gridStyle.minorWidth" min="0" step="0.5">
        </md-input-container>
    </div>
    <div class="row" layout="row">
        <md-input-container flex="50">
            <md-checkbox ng-model="rbm.plot.gridStyle.showMajor">Major lines</md-checkbox>
        </md-input-container>
        <md-input-container flex="50">
            <md-checkbox ng-model="rbm.plot.gridStyle.showMinor">Minor lines</md-checkbox>
        </md-input-container>
    </div>
</ribbon-item-src>
