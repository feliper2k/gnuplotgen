<!-- custom forms etc. -->
<ribbon-item-src name="plotGeneral">
    <div class="row">
        <md-input-container>
            <label>Plot title</label>
            <input type="text" name="plotTitle" value="" ng-model="rbm.plot.title">
        </md-input-container>
    </div>
    <div class="row" layout="row">
        <md-input-container>
            <label>Width</label>
            <input type="number" name="plotCanvasW" ng-model="rbm.plot.canvas.width">
        </md-input-container>
        <md-input-container>
            <label>Height</label>
            <input type="number" name="plotCanvasH" ng-model="rbm.plot.canvas.height">
        </md-input-container>
    </div>
</ribbon-item-src>

<ribbon-item-src name="plotStyle">
    <div class="row" layout="row">
        <md-input-container flex="70">
            <label>Font face</label>
            <md-select ng-model="rbm.plot.style.fontFace" flex>
                <md-option ng-repeat="(fontName, fontValue) in rbm.plot.style.fontsAvailable" value="{{ fontValue }}" >{{ fontName }}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="30">
            <label>Size</label>
            <input type="number" name="plotStyleFontSize" ng-model="rbm.plot.style.fontSize" flex>
        </md-input-container>
    </div>
    <div class="row" layout="row">
        <md-input-container flex="70">
            <label>Line styles</label>
            <md-select ng-model="rbm.plot.style.lineStyle">
                <md-option ng-repeat="style in rbm.plot.style.lineStylesAvailable" value="{{ style.id }}" >{{ style.label }}</md-option>
                <md-option value="custom" >Custom...</md-option>
            </md-select>
        </md-input-container>
        <md-input-container flex="30">
            <label>Quality</label>
            <input type="number" name="plotStyleSamples" ng-model="rbm.plot.samples" flex>
        </md-input-container>
    </div>
</ribbon-item-src>

<ribbon-item-src name="axesChooser">
    <md-radio-group ng-model="rbm.plot.axes.active">
        <div class="row" ng-repeat="axis in ['x', 'y', 'z']">
            <md-radio-button value="{{ axis }}">{{ axis | uppercase }} Axis</md-radio-button>
        </div>
    </md-radio-group>
</ribbon-item-src>

<ribbon-item-src name="axesGeneral">
    <div class="row">
        <md-input-container>
            <label>Label</label>
            <input type="text" name="plotAxisLabel" ng-model="rbm.plot.axes[rbm.plot.axes.active].label" flex>
        </md-input-container>
    </div>
    <div class="row" layout="row">
        <md-input-container flex="33">
            <label>Min {{ rbm.plot.axes.active | uppercase }}</label>
            <input type="number" name="plotAxisMin" ng-model="rbm.plot.axes[rbm.plot.axes.active].min" flex>
        </md-input-container>
        <md-input-container flex="33">
            <label>Max {{ rbm.plot.axes.active | uppercase }}</label>
            <input type="number" name="plotAxisMax" ng-model="rbm.plot.axes[rbm.plot.axes.active].max" flex>
        </md-input-container>
        <md-input-container flex="33">
            <md-checkbox ng-model="rbm.plot.axes[rbm.plot.axes.active].logscale">Log</md-checkbox>
        </md-input-container>
    </div>
</ribbon-item-src>

<ribbon-item-src name="axesMarkers">
    <div class="row">
        <md-input-container>
            <label>Tics</label>
            <input type="text" name="plotAxisTics" ng-model="rbm.plot.axes[rbm.plot.axes.active].tics" flex>
        </md-input-container>
    </div>
    <div class="row" layout="row">
        <md-input-container flex="100">
            <md-checkbox ng-model="rbm.plot.axes[rbm.plot.axes.active].zeroaxis">Zero axis</md-checkbox>
        </md-input-container>
    </div>
</ribbon-item-src>
